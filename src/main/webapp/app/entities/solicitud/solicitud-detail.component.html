<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="solicitud">
            <h2><span jhiTranslate="ciecytApp.solicitud.detail.title">Solicitud</span> {{solicitud.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="ciecytApp.solicitud.estado">Estado</span></dt>
                <dd>
                    <span>{{solicitud.estado}}</span>
                </dd>
                <dt><span jhiTranslate="ciecytApp.solicitud.asunto">Asunto</span></dt>
                <dd>
                    <span>{{solicitud.asunto}}</span>
                </dd>
                <dt><span jhiTranslate="ciecytApp.solicitud.fechaCreancion">Fecha Creancion</span></dt>
                <dd>
                    <span>{{solicitud.fechaCreancion}}</span>
                </dd>
                <dt><span jhiTranslate="ciecytApp.solicitud.integrantesProyecto">Integrantes Proyecto</span></dt>
                <dd>
                    <div *ngIf="solicitud.integrantesProyecto">
                        <a [routerLink]="['/integrantes-proyecto', solicitud.integrantesProyecto?.id, 'view']">{{solicitud.integrantesProyecto?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/solicitud', solicitud.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
