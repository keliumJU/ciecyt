<div>
    <h2 id="page-heading">
        <span jhiTranslate="ciecytApp.solicitud.home.title">Solicituds</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-solicitud" [routerLink]="['/solicitud/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="ciecytApp.solicitud.home.createLabel">
            Create new Solicitud
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="solicituds">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="ciecytApp.solicitud.estado">Estado</span></th>
            <th><span jhiTranslate="ciecytApp.solicitud.asunto">Asunto</span></th>
            <th><span jhiTranslate="ciecytApp.solicitud.fechaCreancion">Fecha Creancion</span></th>
            <th><span jhiTranslate="ciecytApp.solicitud.integrantesProyecto">Integrantes Proyecto</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let solicitud of solicituds ;trackBy: trackId">
                <td><a [routerLink]="['/solicitud', solicitud.id, 'view' ]">{{solicitud.id}}</a></td>
                <td>{{solicitud.estado}}</td>
                <td>{{solicitud.asunto}}</td>
                <td>{{solicitud.fechaCreancion | date:'mediumDate'}}</td>
                <td>
                    <div *ngIf="solicitud.integrantesProyecto">
                        <a [routerLink]="['../integrantes-proyecto', solicitud.integrantesProyecto?.id, 'view' ]" >{{solicitud.integrantesProyecto?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/solicitud', solicitud.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/solicitud', solicitud.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'solicitud', { outlets: { popup: solicitud.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
