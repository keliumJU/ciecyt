<div>
    <h2 id="page-heading">
        <span jhiTranslate="ciecytApp.entidadFinanciadora.home.title">Entidad Financiadoras</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-entidad-financiadora" [routerLink]="['/entidad-financiadora/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="ciecytApp.entidadFinanciadora.home.createLabel">
            Create new Entidad Financiadora
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="entidadFinanciadoras">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="ciecytApp.entidadFinanciadora.valor">Valor</span></th>
            <th><span jhiTranslate="ciecytApp.entidadFinanciadora.estadoFinanciacion">Estado Financiacion</span></th>
            <th><span jhiTranslate="ciecytApp.entidadFinanciadora.proyecto">Proyecto</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let entidadFinanciadora of entidadFinanciadoras ;trackBy: trackId">
                <td><a [routerLink]="['/entidad-financiadora', entidadFinanciadora.id, 'view' ]">{{entidadFinanciadora.id}}</a></td>
                <td>{{entidadFinanciadora.valor}}</td>
                <td>{{entidadFinanciadora.estadoFinanciacion}}</td>
                <td>
                    <div *ngIf="entidadFinanciadora.proyecto">
                        <a [routerLink]="['../proyecto', entidadFinanciadora.proyecto?.id, 'view' ]" >{{entidadFinanciadora.proyecto?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/entidad-financiadora', entidadFinanciadora.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/entidad-financiadora', entidadFinanciadora.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'entidad-financiadora', { outlets: { popup: entidadFinanciadora.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
