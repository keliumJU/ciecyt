<div>
    <h2 id="page-heading">
        <span jhiTranslate="ciecytApp.elementosProyecto.home.title">Elementos Proyectos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-elementos-proyecto" [routerLink]="['/elementos-proyecto/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="ciecytApp.elementosProyecto.home.createLabel">
            Create new Elementos Proyecto
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="elementosProyectos">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="ciecytApp.elementosProyecto.dato">Dato</span></th>
            <th><span jhiTranslate="ciecytApp.elementosProyecto.proyecto">Proyecto</span></th>
            <th><span jhiTranslate="ciecytApp.elementosProyecto.elementos">Elementos</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let elementosProyecto of elementosProyectos ;trackBy: trackId">
                <td><a [routerLink]="['/elementos-proyecto', elementosProyecto.id, 'view' ]">{{elementosProyecto.id}}</a></td>
                <td>{{elementosProyecto.dato}}</td>
                <td>
                    <div *ngIf="elementosProyecto.proyecto">
                        <a [routerLink]="['../proyecto', elementosProyecto.proyecto?.id, 'view' ]" >{{elementosProyecto.proyecto?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="elementosProyecto.elementos">
                        <a [routerLink]="['../elementos', elementosProyecto.elementos?.id, 'view' ]" >{{elementosProyecto.elementos?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/elementos-proyecto', elementosProyecto.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/elementos-proyecto', elementosProyecto.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'elementos-proyecto', { outlets: { popup: elementosProyecto.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
