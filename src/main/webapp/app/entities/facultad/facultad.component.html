<div>
    <h2 id="page-heading">
        <span jhiTranslate="ciecytApp.facultad.home.title">Facultads</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-facultad" [routerLink]="['/facultad/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="ciecytApp.facultad.home.createLabel">
            Create new Facultad
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="facultads">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="ciecytApp.facultad.nombre">Nombre</span></th>
            <th><span jhiTranslate="ciecytApp.facultad.padre">Padre</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let facultad of facultads ;trackBy: trackId">
                <td><a [routerLink]="['/facultad', facultad.id, 'view' ]">{{facultad.id}}</a></td>
                <td>{{facultad.nombre}}</td>
                <td>
                    <div *ngIf="facultad.padre">
                        <a [routerLink]="['../facultad', facultad.padre?.id, 'view' ]" >{{facultad.padre?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/facultad', facultad.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/facultad', facultad.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'facultad', { outlets: { popup: facultad.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
