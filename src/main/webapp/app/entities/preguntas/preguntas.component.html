<div>
    <h2 id="page-heading">
        <span jhiTranslate="ciecytApp.preguntas.home.title">Preguntas</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-preguntas" [routerLink]="['/preguntas/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="ciecytApp.preguntas.home.createLabel">
            Create new Preguntas
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="preguntas">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="ciecytApp.preguntas.pregunta">Pregunta</span></th>
            <th><span jhiTranslate="ciecytApp.preguntas.elementos">Elementos</span></th>
            <th><span jhiTranslate="ciecytApp.preguntas.faseTrabajo">Fase Trabajo</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let preguntas of preguntas ;trackBy: trackId">
                <td><a [routerLink]="['/preguntas', preguntas.id, 'view' ]">{{preguntas.id}}</a></td>
                <td>{{preguntas.pregunta}}</td>
                <td>
                    <div *ngIf="preguntas.elementos">
                        <a [routerLink]="['../elementos', preguntas.elementos?.id, 'view' ]" >{{preguntas.elementos?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="preguntas.faseTrabajo">
                        <a [routerLink]="['../fase-trabajo', preguntas.faseTrabajo?.id, 'view' ]" >{{preguntas.faseTrabajo?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/preguntas', preguntas.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/preguntas', preguntas.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'preguntas', { outlets: { popup: preguntas.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
