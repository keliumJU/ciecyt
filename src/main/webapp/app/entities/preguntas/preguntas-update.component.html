<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-preguntas-heading" jhiTranslate="ciecytApp.preguntas.home.createOrEditLabel">Create or edit a Preguntas</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!preguntas.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ciecytApp.preguntas.pregunta" for="field_pregunta">Pregunta</label>
                    <input type="text" class="form-control" name="pregunta" id="field_pregunta"
                           formControlName="pregunta"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ciecytApp.preguntas.elementos" for="field_elementos">Elementos</label>
                    <select class="form-control" id="field_elementos" name="elementos" formControlName="elementos">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="elementosOption.id === editForm.get('elementos').value?.id ? editForm.get('elementos').value : elementosOption" *ngFor="let elementosOption of elementos; trackBy: trackElementosById">{{elementosOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ciecytApp.preguntas.faseTrabajo" for="field_faseTrabajo">Fase Trabajo</label>
                    <select class="form-control" id="field_faseTrabajo" name="faseTrabajo" formControlName="faseTrabajo">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="faseTrabajoOption.id === editForm.get('faseTrabajo').value?.id ? editForm.get('faseTrabajo').value : faseTrabajoOption" *ngFor="let faseTrabajoOption of fasetrabajos; trackBy: trackFaseTrabajoById">{{faseTrabajoOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
