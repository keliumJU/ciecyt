<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="rolesUsuarioProyecto">
            <h2><span jhiTranslate="ciecytApp.rolesUsuarioProyecto.detail.title">Roles Usuario Proyecto</span> {{rolesUsuarioProyecto.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="ciecytApp.rolesUsuarioProyecto.rol">Rol</span></dt>
                <dd>
                    <span>{{rolesUsuarioProyecto.rol}}</span>
                </dd>
                <dt><span jhiTranslate="ciecytApp.rolesUsuarioProyecto.descripcion">Descripcion</span></dt>
                <dd>
                    <span>{{rolesUsuarioProyecto.descripcion}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/roles-usuario-proyecto', rolesUsuarioProyecto.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
