<div>
    <h2 id="page-heading">
        <span jhiTranslate="ciecytApp.rolesUsuarioProyecto.home.title">Roles Usuario Proyectos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-roles-usuario-proyecto" [routerLink]="['/roles-usuario-proyecto/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="ciecytApp.rolesUsuarioProyecto.home.createLabel">
            Create new Roles Usuario Proyecto
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="rolesUsuarioProyectos">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="ciecytApp.rolesUsuarioProyecto.rol">Rol</span></th>
            <th><span jhiTranslate="ciecytApp.rolesUsuarioProyecto.descripcion">Descripcion</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let rolesUsuarioProyecto of rolesUsuarioProyectos ;trackBy: trackId">
                <td><a [routerLink]="['/roles-usuario-proyecto', rolesUsuarioProyecto.id, 'view' ]">{{rolesUsuarioProyecto.id}}</a></td>
                <td>{{rolesUsuarioProyecto.rol}}</td>
                <td>{{rolesUsuarioProyecto.descripcion}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/roles-usuario-proyecto', rolesUsuarioProyecto.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/roles-usuario-proyecto', rolesUsuarioProyecto.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'roles-usuario-proyecto', { outlets: { popup: rolesUsuarioProyecto.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
