<div>
    <h2 id="page-heading">
        <span jhiTranslate="ciecytApp.lineaDeInvestigacion.home.title">Linea De Investigacions</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-linea-de-investigacion" [routerLink]="['/linea-de-investigacion/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="ciecytApp.lineaDeInvestigacion.home.createLabel">
            Create new Linea De Investigacion
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="lineaDeInvestigacions">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="ciecytApp.lineaDeInvestigacion.linea">Linea</span></th>
            <th><span jhiTranslate="ciecytApp.lineaDeInvestigacion.padre">Padre</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let lineaDeInvestigacion of lineaDeInvestigacions ;trackBy: trackId">
                <td><a [routerLink]="['/linea-de-investigacion', lineaDeInvestigacion.id, 'view' ]">{{lineaDeInvestigacion.id}}</a></td>
                <td>{{lineaDeInvestigacion.linea}}</td>
                <td>
                    <div *ngIf="lineaDeInvestigacion.padre">
                        <a [routerLink]="['../linea-de-investigacion', lineaDeInvestigacion.padre?.id, 'view' ]" >{{lineaDeInvestigacion.padre?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/linea-de-investigacion', lineaDeInvestigacion.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/linea-de-investigacion', lineaDeInvestigacion.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'linea-de-investigacion', { outlets: { popup: lineaDeInvestigacion.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
