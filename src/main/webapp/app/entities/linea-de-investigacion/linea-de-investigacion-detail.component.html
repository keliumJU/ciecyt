<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="lineaDeInvestigacion">
            <h2><span jhiTranslate="ciecytApp.lineaDeInvestigacion.detail.title">Linea De Investigacion</span> {{lineaDeInvestigacion.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="ciecytApp.lineaDeInvestigacion.linea">Linea</span></dt>
                <dd>
                    <span>{{lineaDeInvestigacion.linea}}</span>
                </dd>
                <dt><span jhiTranslate="ciecytApp.lineaDeInvestigacion.padre">Padre</span></dt>
                <dd>
                    <div *ngIf="lineaDeInvestigacion.padre">
                        <a [routerLink]="['/linea-de-investigacion', lineaDeInvestigacion.padre?.id, 'view']">{{lineaDeInvestigacion.padre?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/linea-de-investigacion', lineaDeInvestigacion.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
