<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="tipoPregunta">
            <h2><span jhiTranslate="ciecytApp.tipoPregunta.detail.title">Tipo Pregunta</span> {{tipoPregunta.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="ciecytApp.tipoPregunta.tipoPregunta">Tipo Pregunta</span></dt>
                <dd>
                    <span>{{tipoPregunta.tipoPregunta}}</span>
                </dd>
                <dt><span jhiTranslate="ciecytApp.tipoPregunta.tipoDato">Tipo Dato</span></dt>
                <dd>
                    <span>{{tipoPregunta.tipoDato}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/tipo-pregunta', tipoPregunta.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
