<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-empresas-heading" jhiTranslate="ciecytApp.empresas.home.createOrEditLabel">Create or edit a Empresas</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!empresas.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ciecytApp.empresas.entidad" for="field_entidad">Entidad</label>
                    <input type="text" class="form-control" name="entidad" id="field_entidad"
                           formControlName="entidad"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ciecytApp.empresas.entidadFinanciadora" for="field_entidadFinanciadora">Entidad Financiadora</label>
                    <select class="form-control" id="field_entidadFinanciadora" name="entidadFinanciadora" formControlName="entidadFinanciadora">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="entidadFinanciadoraOption.id === editForm.get('entidadFinanciadora').value?.id ? editForm.get('entidadFinanciadora').value : entidadFinanciadoraOption" *ngFor="let entidadFinanciadoraOption of entidadfinanciadoras; trackBy: trackEntidadFinanciadoraById">{{entidadFinanciadoraOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
