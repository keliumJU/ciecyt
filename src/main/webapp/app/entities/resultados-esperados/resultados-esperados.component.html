<div>
    <h2 id="page-heading">
        <span jhiTranslate="ciecytApp.resultadosEsperados.home.title">Resultados Esperados</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-resultados-esperados" [routerLink]="['/resultados-esperados/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="ciecytApp.resultadosEsperados.home.createLabel">
            Create new Resultados Esperados
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="resultadosEsperados">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="ciecytApp.resultadosEsperados.resultado">Resultado</span></th>
            <th><span jhiTranslate="ciecytApp.resultadosEsperados.indicador">Indicador</span></th>
            <th><span jhiTranslate="ciecytApp.resultadosEsperados.beneficiario">Beneficiario</span></th>
            <th><span jhiTranslate="ciecytApp.resultadosEsperados.proyecto">Proyecto</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let resultadosEsperados of resultadosEsperados ;trackBy: trackId">
                <td><a [routerLink]="['/resultados-esperados', resultadosEsperados.id, 'view' ]">{{resultadosEsperados.id}}</a></td>
                <td>{{resultadosEsperados.resultado}}</td>
                <td>{{resultadosEsperados.indicador}}</td>
                <td>{{resultadosEsperados.beneficiario}}</td>
                <td>
                    <div *ngIf="resultadosEsperados.proyecto">
                        <a [routerLink]="['../proyecto', resultadosEsperados.proyecto?.id, 'view' ]" >{{resultadosEsperados.proyecto?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/resultados-esperados', resultadosEsperados.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/resultados-esperados', resultadosEsperados.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'resultados-esperados', { outlets: { popup: resultadosEsperados.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
