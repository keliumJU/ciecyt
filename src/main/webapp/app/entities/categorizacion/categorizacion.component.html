<div>
    <h2 id="page-heading">
        <span jhiTranslate="ciecytApp.categorizacion.home.title">Categorizacions</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-categorizacion" [routerLink]="['/categorizacion/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="ciecytApp.categorizacion.home.createLabel">
            Create new Categorizacion
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="categorizacions">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="ciecytApp.categorizacion.categoria">Categoria</span></th>
            <th><span jhiTranslate="ciecytApp.categorizacion.proyecto">Proyecto</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let categorizacion of categorizacions ;trackBy: trackId">
                <td><a [routerLink]="['/categorizacion', categorizacion.id, 'view' ]">{{categorizacion.id}}</a></td>
                <td>{{categorizacion.categoria}}</td>
                <td>
                    <div *ngIf="categorizacion.proyecto">
                        <a [routerLink]="['../proyecto', categorizacion.proyecto?.id, 'view' ]" >{{categorizacion.proyecto?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/categorizacion', categorizacion.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/categorizacion', categorizacion.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'categorizacion', { outlets: { popup: categorizacion.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
