<div>
    <h2 id="page-heading">
        <span jhiTranslate="ciecytApp.modalidadDeGrado.home.title">Modalidad De Grados</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-modalidad-de-grado" [routerLink]="['/modalidad-de-grado/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="ciecytApp.modalidadDeGrado.home.createLabel">
            Create new Modalidad De Grado
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="modalidadDeGrados">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="ciecytApp.modalidadDeGrado.modalidad">Modalidad</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let modalidadDeGrado of modalidadDeGrados ;trackBy: trackId">
                <td><a [routerLink]="['/modalidad-de-grado', modalidadDeGrado.id, 'view' ]">{{modalidadDeGrado.id}}</a></td>
                <td>{{modalidadDeGrado.modalidad}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/modalidad-de-grado', modalidadDeGrado.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/modalidad-de-grado', modalidadDeGrado.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'modalidad-de-grado', { outlets: { popup: modalidadDeGrado.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
