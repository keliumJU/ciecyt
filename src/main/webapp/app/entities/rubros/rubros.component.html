<div>
    <h2 id="page-heading">
        <span jhiTranslate="ciecytApp.rubros.home.title">Rubros</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-rubros" [routerLink]="['/rubros/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="ciecytApp.rubros.home.createLabel">
            Create new Rubros
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="rubros">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="ciecytApp.rubros.rubro">Rubro</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let rubros of rubros ;trackBy: trackId">
                <td><a [routerLink]="['/rubros', rubros.id, 'view' ]">{{rubros.id}}</a></td>
                <td>{{rubros.rubro}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/rubros', rubros.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/rubros', rubros.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'rubros', { outlets: { popup: rubros.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
