<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="preguntaRespuesta">
            <h2><span jhiTranslate="ciecytApp.preguntaRespuesta.detail.title">Pregunta Respuesta</span> {{preguntaRespuesta.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="ciecytApp.preguntaRespuesta.preguntas">Preguntas</span></dt>
                <dd>
                    <div *ngIf="preguntaRespuesta.preguntas">
                        <a [routerLink]="['/preguntas', preguntaRespuesta.preguntas?.id, 'view']">{{preguntaRespuesta.preguntas?.id}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="ciecytApp.preguntaRespuesta.tipoPregunta">Tipo Pregunta</span></dt>
                <dd>
                    <div *ngIf="preguntaRespuesta.tipoPregunta">
                        <a [routerLink]="['/tipo-pregunta', preguntaRespuesta.tipoPregunta?.id, 'view']">{{preguntaRespuesta.tipoPregunta?.id}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="ciecytApp.preguntaRespuesta.integrantesProyecto">Integrantes Proyecto</span></dt>
                <dd>
                    <div *ngIf="preguntaRespuesta.integrantesProyecto">
                        <a [routerLink]="['/integrantes-proyecto', preguntaRespuesta.integrantesProyecto?.id, 'view']">{{preguntaRespuesta.integrantesProyecto?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/pregunta-respuesta', preguntaRespuesta.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
