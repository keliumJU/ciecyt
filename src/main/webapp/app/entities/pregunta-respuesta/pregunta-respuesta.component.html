<div>
    <h2 id="page-heading">
        <span jhiTranslate="ciecytApp.preguntaRespuesta.home.title">Pregunta Respuestas</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-pregunta-respuesta" [routerLink]="['/pregunta-respuesta/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="ciecytApp.preguntaRespuesta.home.createLabel">
            Create new Pregunta Respuesta
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="preguntaRespuestas">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="ciecytApp.preguntaRespuesta.preguntas">Preguntas</span></th>
            <th><span jhiTranslate="ciecytApp.preguntaRespuesta.tipoPregunta">Tipo Pregunta</span></th>
            <th><span jhiTranslate="ciecytApp.preguntaRespuesta.integrantesProyecto">Integrantes Proyecto</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let preguntaRespuesta of preguntaRespuestas ;trackBy: trackId">
                <td><a [routerLink]="['/pregunta-respuesta', preguntaRespuesta.id, 'view' ]">{{preguntaRespuesta.id}}</a></td>
                <td>
                    <div *ngIf="preguntaRespuesta.preguntas">
                        <a [routerLink]="['../preguntas', preguntaRespuesta.preguntas?.id, 'view' ]" >{{preguntaRespuesta.preguntas?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="preguntaRespuesta.tipoPregunta">
                        <a [routerLink]="['../tipo-pregunta', preguntaRespuesta.tipoPregunta?.id, 'view' ]" >{{preguntaRespuesta.tipoPregunta?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="preguntaRespuesta.integrantesProyecto">
                        <a [routerLink]="['../integrantes-proyecto', preguntaRespuesta.integrantesProyecto?.id, 'view' ]" >{{preguntaRespuesta.integrantesProyecto?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/pregunta-respuesta', preguntaRespuesta.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/pregunta-respuesta', preguntaRespuesta.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'pregunta-respuesta', { outlets: { popup: preguntaRespuesta.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
