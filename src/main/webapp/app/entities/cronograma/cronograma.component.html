<div>
    <h2 id="page-heading">
        <span jhiTranslate="ciecytApp.cronograma.home.title">Cronogramas</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-cronograma" [routerLink]="['/cronograma/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="ciecytApp.cronograma.home.createLabel">
            Create new Cronograma
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="cronogramas">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="ciecytApp.cronograma.actividad">Actividad</span></th>
            <th><span jhiTranslate="ciecytApp.cronograma.duracion">Duracion</span></th>
            <th><span jhiTranslate="ciecytApp.cronograma.fechaIni">Fecha Ini</span></th>
            <th><span jhiTranslate="ciecytApp.cronograma.fechaFin">Fecha Fin</span></th>
            <th><span jhiTranslate="ciecytApp.cronograma.proyecto">Proyecto</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let cronograma of cronogramas ;trackBy: trackId">
                <td><a [routerLink]="['/cronograma', cronograma.id, 'view' ]">{{cronograma.id}}</a></td>
                <td>{{cronograma.actividad}}</td>
                <td>{{cronograma.duracion}}</td>
                <td>{{cronograma.fechaIni | date:'mediumDate'}}</td>
                <td>{{cronograma.fechaFin | date:'mediumDate'}}</td>
                <td>
                    <div *ngIf="cronograma.proyecto">
                        <a [routerLink]="['../proyecto', cronograma.proyecto?.id, 'view' ]" >{{cronograma.proyecto?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/cronograma', cronograma.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/cronograma', cronograma.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'cronograma', { outlets: { popup: cronograma.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
