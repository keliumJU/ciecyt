<div>
    <h2 id="page-heading">
        <span jhiTranslate="ciecytApp.integrantesProyecto.home.title">Integrantes Proyectos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-integrantes-proyecto" [routerLink]="['/integrantes-proyecto/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="ciecytApp.integrantesProyecto.home.createLabel">
            Create new Integrantes Proyecto
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="integrantesProyectos">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="ciecytApp.integrantesProyecto.proyecto">Proyecto</span></th>
            <th><span jhiTranslate="ciecytApp.integrantesProyecto.user">User</span></th>
            <th><span jhiTranslate="ciecytApp.integrantesProyecto.rolesUsuarioProyecto">Roles Usuario Proyecto</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let integrantesProyecto of integrantesProyectos ;trackBy: trackId">
                <td><a [routerLink]="['/integrantes-proyecto', integrantesProyecto.id, 'view' ]">{{integrantesProyecto.id}}</a></td>
                <td>
                    <div *ngIf="integrantesProyecto.proyecto">
                        <a [routerLink]="['../proyecto', integrantesProyecto.proyecto?.id, 'view' ]" >{{integrantesProyecto.proyecto?.id}}</a>
                    </div>
                </td>
                <td>
                    {{integrantesProyecto.user?.login}}
                </td>
                <td>
                    <div *ngIf="integrantesProyecto.rolesUsuarioProyecto">
                        <a [routerLink]="['../roles-usuario-proyecto', integrantesProyecto.rolesUsuarioProyecto?.id, 'view' ]" >{{integrantesProyecto.rolesUsuarioProyecto?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/integrantes-proyecto', integrantesProyecto.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/integrantes-proyecto', integrantesProyecto.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'integrantes-proyecto', { outlets: { popup: integrantesProyecto.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
